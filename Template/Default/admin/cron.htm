<import template="/admin/_header" />
<import template="/admin/_content" />

<div class="page-title">
    <div class="title-env">
        <h1 class="title">计划任务</h1>
        <p class="description">这里只能查看<code>计划任务</code>的运行情况，并不能做任何调整</p>
    </div>
    <div class="breadcrumb-env">
        <ol class="breadcrumb bc-1"><li><a href="/admin"><i class="fa-home"></i>管理端</a></li><li><a href="/admin/cron">计划任务</a></li></ol>
    </div>
</div>
<section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <th>任务</th>
                                    <th>说明</th>
                                    <th>下次运行时间</th>
                                    <th>状态</th>
                                    <th>优先级</th>
                                </tr>
                                <if condition="count($cronList) > 0">
                                <loop variable="$cronList" key="$key" value="$cron">
                                <tr id="cron-{$cron->id}">
                                    <td>#{$cron->id}</td>
                                    <td></td>
                                    <td>{(date("Y-m-d H:i:s", $cron->nextrun))}</td>
                                    <td>{(\Helper\Util::cronStatus($cron->enabled, $cron->nextrun))}</td>
                                    <td>{$cron->order}</td>
                                </tr>
                                </loop>
                                <else>
                                <tr>
                                    <td>#</td>
                                    <td colspan="5">未找到计划任务</td>
                                </tr>
                                </if>
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section>
</div>
</div>
<import template="/admin/_footer" />
